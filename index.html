<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calc-container">
        <div class="circle-container">
            <div class="red circle"></div>
            <div class="yellow circle"></div>
            <div class="green circle"></div>
        </div>
        <div class="input-container">0</div>
        <div class="button-container"> 
            <div class="num button-container"> 
                <div class="mod button">AC</div>
                <div class="mod button"><sup>+</sup>/<sub>−</sub></div>
                <div class="mod button">%</div>
                <div data-key="7" class="num button">7</div>
                <div data-key="8" class="num button">8</div>
                <div data-key="9" class="num button">9</div>
                <div data-key="4" class="num button">4</div>
                <div data-key="5" class="num button">5</div>
                <div data-key="6" class="num button">6</div>
                <div data-key="1" class="num button">1</div>
                <div data-key="2" class="num button">2</div>
                <div data-key="3" class="num button">3</div>
                <div data-key="0" class="num left-corner button wide">0</div>
                <div data-key="." class="num button">.</div>
            </div>
            <div class="op button-container">
                <div data-key="/" class="button">÷</div>
                <div data-key="*" class="button">×</div>
                <div data-key="-" class="button">−</div>
                <div data-key="+" class="button">+</div>
                <div data-key="=" class="right-corner button">=</div>
            </div>
        </div>
    </div>
    
</body>
</html>
