<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calc-container">
        <div class="input-container">0</div>
        <div class="button-container"> 
            <div class="num button-container"> 
                <div class="mod button">AC</div>
                <div class="mod button">+/-</div>
                <div class="mod button">%</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="left-corner button wide">0</div>
                <div class="button">.</div>
            </div>
            <div class="op button-container">
                <div class="button">+</div>
                <div class="button">-</div>
                <div class="button">*</div>
                <div class="button">/</div>
                <div class="right-corner button">=</div>
            </div>
        </div>
    </div>
    
</body>
</html>
